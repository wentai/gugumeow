<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Hello GuGuMeow~~</title>
</head>
<body>
<h1>Hello GuGuMeow~~</h1>
<!-- JavaScript程式區塊 -->
<script src="https://d3js.org/d3.v3.min.js" charset="utf-8">
</script>
<script>
//線段的點數據，每一項是一個點的(x,y)座標
var lines = [80,120,160,200,240,280];
//建立一個線段產生器：內插模式
var linePath = d3.svg.line()
                 .x(function(d){return d;})
                 .y(function(d,i){return i%2==0 ? 40 : 120;})
                 .defined(function(d){return d<200});
//增加svg標籤
var svg = d3.select('body')
            .append('svg')
            .attr('width', 300)
            .attr('height', 300);
//增加路徑
svg.append('path')
   .attr('d', linePath(lines))  //使用了線段產生器
   .attr('stroke', 'black')
   .attr('stroke-width', '3px')
   .attr('fill', 'none');
</script>
</body>
</html>
